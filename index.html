<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div id= "board">
        <h1>Tic Tac Toe</h1>
        <div class= "row">
            <div class= "top left">1</div>
            <div class= "top middle">2</div>
            <div class= "top right">3</div>
        <div class= "row">
            <div class= "center left">4</div>
            <div class= "center middle">5</div>
            <div class= "center right">6</div>
        <div class= "row">
            <div class= "bottom left">7</div>
            <div class= "bottom middle">8</div>
            <div class= "bottom right">9</div>
    </div>
</body>
